name: Publish Implementation Guide

on:
  push:
    branches:
      - uat
      - main

jobs:
  publish-ig:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set branch name
        id: set_branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Print branch
        run: echo "Running on branch ${{ env.BRANCH_NAME }}"
      - name: Check for publish flag
        id: check_publish
        run: |
          echo "PUBLISH_TO_REGISTRY=false" >> $GITHUB_ENV
          if [[ "${{ github.event.head_commit.message }}" == *"--publish"* ]]; then
            echo "PUBLISH_TO_REGISTRY=true" >> $GITHUB_ENV
          else
            echo "PUBLISH_TO_REGISTRY=false" >> $GITHUB_ENV
          fi

      - name: Request Build from HNZ IG Builder
        run: |
          if [[ "${{ env.BRANCH_NAME }}" == "main" ]]; then
            curl -X POST "https://fhir-ig-builder.api.digital.health.nz/v1/build" \
              -H "Content-Type: application/json" \
              -H "x-api-key: ${{ secrets.API_KEY }}" \
              -d '{"gitBranch": "main", "igSourceGitUrl": "https://github.com/tewhatuora/cinc-fhir-ig.git", "publishToRegistry": '"$PUBLISH_TO_REGISTRY"'}'
          elif [[ "${{ env.BRANCH_NAME }}" == "uat" ]]; then
            curl -X POST "https://fhir-ig-builder.api-uat.digital.health.nz/v1/build" \
              -H "Content-Type: application/json" \
              -H "x-api-key: ${{ secrets.API_KEY_UAT }}" \
              -d '{"gitBranch": "uat", "igSourceGitUrl": "https://github.com/tewhatuora/cinc-fhir-ig.git"}'
          fi
